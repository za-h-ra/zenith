<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- FONT AWESOME LIBRARY -->

  <body>
    <h1 class="primary-heading">Weather Forecast at Elysium Plantitia</h1>
    <div class="weather-container">
      <h3 class="current-weather">Sol 377</h3>
      <p class="current-date">November 9</p>
    </div>

    <div class="weather-details-container">
      <h3 class="secondary-heading">Temperature</h3>
      <p class="high detail">High: -20C</p>
      <p class="low detail">Low: -120C</p>
      <h3 class="secondary-heading">Wind</h3>
      <p class="wind detail">75kph</p>
    </div>

    <script src="script.js"></script>
  </body>
